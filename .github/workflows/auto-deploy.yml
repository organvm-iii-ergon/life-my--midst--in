name: Auto Deploy

# Deploys to Render after tests pass on push to master.
# Requires RENDER_DEPLOY_HOOK secret (one-time setup in Render dashboard).

on:
  push:
    branches:
      - master

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Deploy to Render
        if: success()
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "RENDER_DEPLOY_HOOK secret not configured â€” skipping deploy"
            echo "See docs: https://docs.render.com/deploy-hooks"
            exit 0
          fi
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK")
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "Deploy triggered (HTTP ${HTTP_CODE})"
          else
            echo "Deploy hook failed (HTTP ${HTTP_CODE})"
            exit 1
          fi
