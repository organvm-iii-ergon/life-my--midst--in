version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: inmidst-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-midstsvc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD via 1Password}
      POSTGRES_DB: ${POSTGRES_DB:-midst}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: inmidst-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: inmidst-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - api
      - orchestrator
    healthcheck:
      test: ["CMD", "wget", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:10.2.2
    container_name: inmidst-grafana
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: http://localhost:3003
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis-exporter:
    image: oliver006/redis_exporter:v1.80.2
    container_name: inmidst-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis:6379
    depends_on:
      - redis

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: inmidst-postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-midstsvc}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-midst}?sslmode=disable}
    depends_on:
      - postgres

  api:
    image: node:22-alpine
    container_name: inmidst-api
    working_dir: /app
    command: sh -c "corepack enable && pnpm install --frozen-lockfile && pnpm --filter @in-midst-my-life/api dev"
    ports:
      - "3001:3001"
      - "9464:9464"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-midstsvc}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-midst}}
      POSTGRES_URL: ${POSTGRES_URL:-postgresql://${POSTGRES_USER:-midstsvc}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-midst}}
      PROFILE_REPO: postgres
      NODE_ENV: development
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://jaeger:4318}
      OTEL_SERVICE_NAME: api
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app

  orchestrator:
    image: node:22-alpine
    container_name: inmidst-orchestrator
    working_dir: /app
    command: sh -c "corepack enable && pnpm install --frozen-lockfile && pnpm --filter @in-midst-my-life/orchestrator dev"
    ports:
      - "3002:3002"
      - "9465:9465"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-midstsvc}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-midst}}
      POSTGRES_URL: ${POSTGRES_URL:-postgresql://${POSTGRES_USER:-midstsvc}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-midst}}
      ORCH_TASK_STORE: postgres
      ORCH_PORT: 3002
      ORCH_LLM_RESPONSE_FORMAT: ${ORCH_LLM_RESPONSE_FORMAT:-text}
      ORCH_TOOL_ALLOWLIST: ${ORCH_TOOL_ALLOWLIST:-}
      ORCH_AGENT_EXECUTOR: ${ORCH_AGENT_EXECUTOR:-local}
      LOCAL_LLM_API: ${LOCAL_LLM_API:-ollama}
      LOCAL_LLM_URL: ${LOCAL_LLM_URL:-http://host.docker.internal:11434}
      LOCAL_LLM_ALLOWED_HOSTS: ${LOCAL_LLM_ALLOWED_HOSTS:-host.docker.internal}
      LOCAL_LLM_MODEL: ${LOCAL_LLM_MODEL:-llama3.1:8b}
      ORCH_WORKER_ENABLED: ${ORCH_WORKER_ENABLED:-true}
      ORCH_SCHEDULER_ENABLED: ${ORCH_SCHEDULER_ENABLED:-true}
      TASK_QUEUE: ${TASK_QUEUE:-redis}
      REDIS_URL: ${ORCH_REDIS_URL:-redis://redis:6379}
      NODE_ENV: development
      CI: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://jaeger:4318}
      OTEL_SERVICE_NAME: orchestrator
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app

  web:
    image: node:22-alpine
    container_name: inmidst-web
    working_dir: /app
    command: sh -c "corepack enable && pnpm install --frozen-lockfile && pnpm --filter @in-midst-my-life/web exec next dev --hostname 0.0.0.0 --port 3000"
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
      NEXT_PUBLIC_ORCH_BASE_URL: http://localhost:3002
      NODE_ENV: development
    depends_on:
      - api
      - orchestrator
    volumes:
      - ./:/app

  migrations:
    image: node:22-alpine
    container_name: inmidst-migrations
    working_dir: /app
    command: >
      sh -c "corepack enable &&
      pnpm install --frozen-lockfile &&
      pnpm --filter @in-midst-my-life/api migrate &&
      pnpm --filter @in-midst-my-life/api seed &&
      pnpm --filter @in-midst-my-life/orchestrator migrate &&
      pnpm --filter @in-midst-my-life/orchestrator seed"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-midstsvc}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-midst}}
      POSTGRES_URL: ${POSTGRES_URL:-postgresql://${POSTGRES_USER:-midstsvc}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-midst}}
      ORCH_TASK_STORE: postgres
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - init

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: inmidst-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    healthcheck:
      test: ["CMD", "wget", "--tries=1", "--spider", "http://localhost:14269"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
  redisdata:
  prometheus-data:
  grafana-data:
