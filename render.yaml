# Render Blueprint for in-midst-my-life (Neon DB variant, free tier)
# One-click deploy: https://render.com/deploy?repo=https://github.com/organvm-iii-ergon/life-my--midst--in
#
# Database: Uses existing Neon PostgreSQL (not Render's managed DB).
# Set DATABASE_URL in the Render dashboard after deploy.
#
# Note: Orchestrator (worker) and Redis removed â€” not available on free plan.
# API works without Redis. Orchestrator can be added on paid plan later.

services:
  # Next.js Web Application
  - type: web
    name: inmidst-web
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm --filter @in-midst-my-life/web build
    startCommand: pnpm --filter @in-midst-my-life/web start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: inmidst-api
          property: host

  # Fastify API
  - type: web
    name: inmidst-api
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm --filter @in-midst-my-life/api build
    startCommand: pnpm --filter @in-midst-my-life/api start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PROFILE_KEY_ENC_KEY
        generateValue: true
