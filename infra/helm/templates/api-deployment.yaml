apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "inmidst.apiName" . }}
  labels:
    app: {{ include "inmidst.apiName" . }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "inmidst.apiName" . }}
  template:
    metadata:
      labels:
        app: {{ include "inmidst.apiName" . }}
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}-api:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.api.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgres.username }}:$(POSTGRES_PASSWORD)@{{ include "inmidst.name" . }}-postgres:{{ .Values.postgres.port }}/{{ .Values.postgres.database }}"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "inmidst.fullname" . }}-secrets
                  key: postgres-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "inmidst.fullname" . }}-secrets
                  key: jwt-secret
            - name: REDIS_URL
              value: "redis://{{ include "inmidst.name" . }}-redis:{{ .Values.redis.port }}"
          ports:
            - containerPort: {{ .Values.api.service.port }}
              name: http
          {{- with .Values.api.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.api.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.api.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "inmidst.apiName" . }}
  labels:
    app: {{ include "inmidst.apiName" . }}
spec:
  selector:
    app: {{ include "inmidst.apiName" . }}
  ports:
    - name: http
      port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.service.port }}
{{- if .Values.api.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "inmidst.apiName" . }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "inmidst.apiName" . }}
  minReplicas: {{ .Values.api.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.api.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.api.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
