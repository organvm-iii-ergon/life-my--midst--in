{{- if .Values.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "inmidst.fullname" . }}-migrations
  labels:
    {{- include "inmidst.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        {{- include "inmidst.labels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrations
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.migrations.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          command: ["/bin/sh", "-c"]
          args:
            - |
              pnpm --filter @in-midst-my-life/api migrate && pnpm --filter @in-midst-my-life/orchestrator migrate
{{- end }}
